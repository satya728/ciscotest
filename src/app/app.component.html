<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Notepad App</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="list-group">
                <div
                    class="list-group-item note"
                    [ngClass]="{ 'set-ft-20': note.favorite }"
                    *ngFor="let note of list"
                    (click)="selectNote(note)"
                    style="color: {{ note.color }}"
                >
                    {{ note.title }}
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div>
                <form>
                    <div class="form-group">
                        <label
                            >Title:
                            <input
                                class="note-title form-control"
                                name="title"
                                required
                                [(ngModel)]="selected.title"
                        /></label>
                        <div class="form-error">Field is required</div>
                    </div>
                    <div class="form-group">
                        <label
                            >Note:
                            <textarea
                                class="note-body form-control"
                                name="body"
                                [(ngModel)]="selected.body"
                            ></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label
                            >favorite:
                            <input
                                type="checkbox"
                                class="note-favorite"
                                name="favorite"
                                [(ngModel)]="selected.favorite"
                        /></label>
                    </div>
                    <div class="form-group">
                        <label
                            >Color:
                            <input
                                type="color"
                                class="note-color"
                                name="color"
                                [(ngModel)]="selected.color"
                        /></label>
                    </div>
                    <div class="form-group">
                        <button
                            class="btn btn-success note-save"
                            (click)="saveNote(selected)"
                            [disabled]="selected.title === ''"
                        >
                            Save
                        </button>
                    </div>
                </form>
            </div>

            <div>
                Please select note or
                <a href="#" class="note-new" (click)="newNote()"
                    >click here to create new one</a
                >
            </div>
        </div>
    </div>
</div>
